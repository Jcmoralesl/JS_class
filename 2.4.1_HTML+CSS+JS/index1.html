<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS + DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header1">Sale</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Perfume_Single_Logo.png" alt="perfume_image">
    </header>
    <main>
        <div>
            <label for="nombreVen">Nombre del vendedor</label>
            <select class="n_vendedor" id="nombreVendedor">
                <option>Juana</option>
                <option>Pedro</option>
            </select>
        </div>
        <div>
            <label for="nombreProducto">Tipo de perfume</label>
            <select class="t_producto" id="nombreProducto">
                <option>Aqua</option>
                <option>Emoción</option>
                <option>Alegría</option>
                <option>Frescura</option>
            </select>
        </div>


    </main>
    <script src="ejercicios_dom.js"></script>
</body>
</html>
