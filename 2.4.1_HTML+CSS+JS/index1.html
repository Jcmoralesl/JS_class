<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS + DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header1">Sale (Perfumes)</h1>
    </header>
    <main>
        <div class="vendedor">
            <label for="nombreVen">Nombre del vendedor</label>
            <select class="n_vendedor" id="nombreVendedor">
                <option value="Vendedor: Juana">Juana</option>
                <option value="Vendedor: Pedro">Pedro</option>
            </select>
        </div>
        <div class="tipo_pefume">
            <label for="nombreProducto">Tipo de perfume</label>
            <select class="t_producto" id="nombreProducto">
                <option value="Aqua">Aqua</option>
                <option value="Emocion">Emoción</option>
                <option value="Alegria">Alegría</option>
                <option value="Frescura">Frescura</option>
            </select>
        </div>
        <div>
            <label for="CantidadDeProducto">Cantidad a comprar</label>
            <select name="numero" id="numero">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div>
            <button id="añadirPerfume">Añadir</button>
        </div>
        <div>
            <button id="resultadoVendedores">Resultados</button>
        </div>

    </main>
    <script src="ejercicios_dom.js"></script>
</body>
</html>
