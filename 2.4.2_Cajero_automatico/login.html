<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style_login.css " rel="stylesheet"/>
<title>Login Cajero</title>
</head>
<body>
    
    <strong id="error_login" class="alert alert-danger hidden">MENSAJE DE ERROR</strong>
    <form id="login">
        <span class="logo-vago-login"><img src="2910254.png" alt="banco"></span>
        <span><h2>BIENVENIDO A TU BANCO - BANCO DEVF</h2></span>
        <input name="email" placeholder="Ingresa tu numero de cuenta" autocomplete="new-username" />
        <input name="password" placeholder="Ingresa tu pin" type="password"  autocomplete="new-password"/>
        <button type="submit">Ingresar</button>
    </form>
    <script src="login.js"></script>
</body>
</html>
